<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex vh-100 justify-content-center formulario align-items-center flex-column"
    >
      <div class="rounded shadow-lg p-5">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Ingresa la venta</span
          >
          <input
            type="number"
            class="form-control inputVenta"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            onkeyup="tomarVenta(event)"
          />
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Venta</th>
              <th scope="col">Normal</th>
              <th scope="col">Descuento</th>
            </tr>
          </thead>
          <tbody class="table-group-divider tableVenta"></tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
